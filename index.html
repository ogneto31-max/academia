<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ganho de Massa - Diário e Treino</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login-container" class="login-box">
    <h2>Bem-vindo!</h2>
    <p>Faça login para acessar seu diário de treino e alimentação.</p>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="btn-login">Login</button>
    <button id="btn-criar-conta">Criar Conta</button>
    <hr />
    <button id="btn-login-google" class="google-btn">Login com Google</button>
  </div>

  <div id="app" style="display: none;">
    <h1>Diário de Treino e Alimentação</h1>
    <div id="plano-treino"></div>
    <div id="plano-alimentacao"></div>
    <canvas id="grafico-progresso"></canvas>
  </div>

  <!-- Script ESModule (usa imports modernos) -->
  <script type="module" src="script.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
